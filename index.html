<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Practice</title>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="app">
	<h3>GitHub Viewer</h3>
	<div ng-controller="MainController">
		<form name="searchUser" ng-submit="searchuser(username)">
			<input type="search" placeholder="Username to search" ng-model="username" required />
			<input type="submit" value="Search">
		</form>
		<br>
		<div ng-show="error">
			{{ error }}
		</div>
		<div ng-hide="!oreoruhi">
			Name: {{oreoruhi.name}} <br>
			Description: {{oreoruhi.bio}} <br>
			<img ng-src="{{oreoruhi.avatar_url}}" alt="{{oreoruhi.name}}" />
			<br>
			<br>
			Order by: 
			<select ng-model="repoorder">
				<option value="+name">Name</option>
				<option value="-stargazers_count">Stars</option>
				<option value="+language">Language</option>
			</select>

			<br>
			<br>
			<table border="1" cellpadding="3">
				<thead>
					<td>
						<center>Repository Name</center>
					</td>
					<td>
						<center>Stars</center>
					</td>
					<td>
						<center>Main Language</center>
					</td>
				</thead>
				<tbody>
					<tr ng-repeat="repos in repo | orderBy: repoorder">
						<td>{{ repos.name }}</td>
						<td>{{ repos.stargazers_count}}</td>
						<td>{{ repos.language }}</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
